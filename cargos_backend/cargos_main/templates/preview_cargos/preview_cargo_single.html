<table class="table table-hover table-bordered table-striped">
    <tbody>
    <tr>
        <td>#</td>
        <th scope="row">{{ cargo.id }}</th>
    </tr>
    <tr>
        <td>Cell: </td>
        <td>{{ cargo.cell }}</td>
    </tr>
    <tr>
        <td>Date added:</td>
        <td>{{ cargo.date_added|date:"d-m-Y" }}</td>
    </tr>
    <tr>
        <td>Title:</td>
        <td><a href="/preview_cargos/{{ cargo.id }}">{{ cargo.title }}</a></td>
    </tr>
    <tr>
        <td>Height:</td>
        <td>{{ cargo.height }}</td>
    </tr>
    <tr>
        <td>Length</td>
        <td>{{ cargo.length }}</td>
    </tr>
    <tr>
        <td>Width</td>
        <td>{{ cargo.width }}</td>
    </tr>
    <tr>
        <td>Date dated</td>
        <td>{{ cargo.date_dated|date:"d-m-Y" }}</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{ cargo.description }}</td>
    </tr>
    </tbody>
</table>
